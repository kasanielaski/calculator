<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script  src ='vue.js' type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script src ='script.js'type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='calc'>
		<p>Введите первое число: <input id='fisrt' v-model="first"></p>
		<p>Введите второе число: <input id='second' v-model="second"></p>
		<button id='plus' v-on:click="plus">+</button>
		<button id='minus' v-on:click="minus">-</button>
		<button id='multiply' v-on:click="multiply">*</button>
		<button id='division' v-on:click="division">/</button>
		<div v-if="result!=''">{{result}}</div>		
	</div>	
</body>
</html>
