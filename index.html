<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src='vue.js' type="text/javascript"></script>
	<script src='script.js' type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div id='calc'>
		<p>Введите первое число: <input id='fisrt' v-model="first"></p>
		<p>Введите второе число: <input id='second' v-model="second"></p>
		<button id='plus' @:click="plus">+</button>
		<button id='minus' @:click="minus">-</button>
		<button id='multiply' @:click="multiply">*</button>
		<button id='division' @:click="division">/</button>
		<p>Результат: <input id='result' v-model='result'></p>
	</div>
	</div>
</body>

</html>
